<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

  <title>Farm Automation System</title>
</head>
<body>
  <div id="farmMap-AND-serversInterface">
    <div id="farmMap-AND-date-AND-time">
      <div id="farmMap"></div>

      <div id="date-AND-time">
        <span>Date: dd/mm/yyyy</span>
        <span>Time: hh:mm</span>
      </div>
    </div>

    <div id="serversInterface">
      <div id="serverList-AND-serverMetrics">
        <ul id="serverList">
          <li>
            <span>Server #0</span>
            <span class="circle red"></span>
          </li>

          <li>
            <span>Server #1</span>
            <span class="circle red"></span>
          </li>

          <li>
            <span>Server #2</span>
            <span class="circle red"></span>
          </li>

          <li>
            <span>Server #3</span>
            <span class="circle red"></span>
          </li>

          <li>
            <span>Server #4</span>
            <span class="circle red"></span>
          </li>
        </ul>

        <ul id="serverMetrics">
          <li>Variable:</li>
          <li>Status:</li>
          <li>Memory used:</li>
          <li>Available memory:</li>
          <li>Running time:</li>
        </ul>
      </div>

      <div id="serverButtons">
        <button>Activate</button>
        <button>Deactivate</button>
        <button>Restart</button>
      </div>
    </div>
  </div>

  <div id="plotInterface-AND-cropMetrics">
    
  </div>
</body>
</html>
